<script>
/*

把公共的方法挂在原型上去

 */

	function Employee(name, age) {
		this.name = name
		this.age = age

		// 缺点：这个是公共方法，每次都会重复创建
		/*
		this.say = function () {

			console.log(`${this.name}-${this.age}`)
		}
		*/
	}

	// 原型只有一份
	Employee.prototype.say = function () {
		console.log(`${this.name}-${this.age}`)
	}

	var employee3 = new Employee('员工3', 3)
	var employee4 = new Employee('员工4', 3)
	employee4.say()

</script>

<script>
	// ES6 方式
	class Employee {
		constructor(name, age) {
			this.name = name
			this.age = age
		}

		say() {
			console.log(`${this.name}-${this.age}`)
		}

	}
	var employee5 = new Employee('员工5', 3)
	var employee6 = new Employee('员工6', 3)
	employee5.say()
</script>
