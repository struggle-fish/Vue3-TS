<script>
	// 适配器模式
	// 将一个类的接口转换成客户希望的另一个接口，适配器模式让那些接口不兼容的类可以一起工作



	// 打开不同的地图

	class TencentMap {
		show() {
			console.log('开始渲染腾讯地图')
		}
	}

	class BaiduMap {
		display() {
			console.log('开始渲染百度地图')
		}
	}

	// 适配器
	class TencentAdapater extends TencentMap {
		constructor() {
			super();
		}

		// 适配一下
		display() {
			this.show()
		}
	}

	function renderMap(map) {

		// 统一调用display
		map.display()
	}



	renderMap(new BaiduMap())
	renderMap(new TencentAdapater())


</script>
