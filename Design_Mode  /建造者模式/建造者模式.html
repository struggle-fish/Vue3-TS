<script>

	// 建造者模式
	/*
		建造者模式，属于创建者模式的一种
		提供一种创建复杂对象的方式
		它将一个复杂的对象的构建与它的表示分离，使得同样的构建过程可以创建不同的表示

		建造者模式是一步一步的创建一个复杂的对象，它允许用户只通过指定复杂的对象的类型和内容就可以构建他们，用户不需要指定内部的具体构造细节
	*/

	class Navbar {
		init() {
			console.log('navbar-init')
		}
		getData() {
			console.log('navbar-getData')
			return new Promise((resolve) => {
				setTimeout(() => {
					resolve('navbar-111')
				}, 1000)
			})
		}
		render() {
			console.log('navbar-render')
		}
	}

	class List {
		init() {
			console.log('List-init')
		}
		getData() {
			console.log('List-getData')
			return new Promise((resolve) => {
				setTimeout(() => {
					resolve('list-111')
				}, 1000)
			})
		}
		render() {
			console.log('List-render')
		}
	}


	/*
		建造者模式将一个复杂对象的构建层与其表示层相互分离，同样的构建过程可采用不同的表示。
		工厂模式主要是为了创建对象实例或者类（抽象工厂），关心的是最终产出（创建）的是什么
		而不关心创建的过程。
		建造者模式关心的是创建这个对象的整个过程。甚至于创建对象的每个细节
	*/
	class Creator {
		// 调用的过程
		async startBuild(builder) {
			await builder.init()
			await builder.getData()
			await builder.render()
		}
	}

	const op = new Creator()
	op.startBuild(new Navbar())
	op.startBuild(new List())

</script>
