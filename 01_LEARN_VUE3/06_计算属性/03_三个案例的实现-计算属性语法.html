<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ reverseMessag }}</h3>
	<h2>{{ fullName }}</h2>
	<h2>{{ result }}</h2>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全 世界',
				firstName: '小鱼儿',
				lastName: '江',
				score: 80,
			}
		},
		computed: {
			fullName() {
				return this.firstName + ' ' + this.lastName
			},
			result () {
				return this.score >= 60 ? '及格' : '不及格'
			},
			reverseMessag() {
				return this.message.split(' ').reverse().join(' ');
			}
		},
		methods: {
		}
	}).mount('#app')
</script>
</html>
