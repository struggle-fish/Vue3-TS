<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">

	<h2>{{ fullName }} - 计算属性</h2>
	<h2>{{ fullName }} - 计算属性</h2>
	<h2>{{ fullName }} - 计算属性</h2>


	<h2>{{ getFullName() }} - 方法调用</h2>
	<h2>{{ getFullName() }} - 方法调用</h2>
	<h2>{{ getFullName() }} - 方法调用</h2>

	<button @click="changeFirstName">改变Name</button>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全 世界',
				firstName: '小鱼儿',
				lastName: '江',
				score: 80,
			}
		},
		computed: {
			// 会根据依赖的属性改变儿改变
			fullName() {
				console.log('计算属性-fullName')
				return this.firstName + ' ' + this.lastName
			},
			result () {
				return this.score >= 60 ? '及格' : '不及格'
			},
			reverseMessag() {
				return this.message.split(' ').reverse().join(' ');
			}
		},
		methods: {
			getFullName() {
				console.log('方法调用-getFullName')
				return this.firstName + ' ' + this.lastName
			},
			changeFirstName() {
				this.firstName = '哈哈哈'
			}
		}
	}).mount('#app')
</script>
</html>
