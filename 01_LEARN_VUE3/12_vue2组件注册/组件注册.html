<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="app">
		{{ message }}
		<all-test></all-test>
		<type-button type="aaa"></type-button>
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
<script>
	<!-- 全局注册方式	-->
	Vue.component('all-test',{
		data(){
			return {
				x: '我是全局组件'
			}
		},
		render(h){
			return h('span',this.x)
		}
	})

	const typeButton = {
		functional:true,
		render(h , { props }){
			const { type } = props
			console.log(type, '这个是什么')
			return h('div', type)
			// return <div class={ type }>{type}</div>
		}
	}

	Vue.component('type-button', typeButton)


	const app = new Vue({
		el: '#app',
		data() {
			return {
				message: '哈哈哈'
			}
		}
	})


</script>
