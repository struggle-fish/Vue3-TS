<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ message }}</h3>
	<component-a></component-a>
</template>


<template id="component-a">
	<h2>{{title}}</h2>
	<p>{{desc}}</p>
	<button @click="btnClick">按钮点击</button>
</template>

</body>

<script>
	const app = Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '我是父组件'
			}
		},
		methods: {}
	})

	app.component('component-a', {
		template: '#component-a',
		data() {
			return {
				title: "我是标题-component-a",
				desc: "我是内容, 哈哈哈哈哈",
			}
		},
		methods: {
			btnClick() {
				console.log("按钮的点击");
			}
		}
	})

	app.mount('#app')
</script>
</html>
