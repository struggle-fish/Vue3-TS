<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<input type="text" v-model=""score" />
	<h3 v-if="score > 90">优秀</h3>
	<h3 v-else-if="score > 60">良好</h3>
	<h3 v-else>不及格</h3>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				score: 96
			}
		},
		methods: {}
	}).mount('#app')
</script>
</html>
