<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3 v-if="isShow">{{ message }}</h3>
	<button @click="toggle">切换</button>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				isShow: true,
				message: '你好全世界'
			}
		},
		methods: {
			toggle() {
				this.isShow = !this.isShow
			}
		}
	}).mount('#app')
</script>
</html>
