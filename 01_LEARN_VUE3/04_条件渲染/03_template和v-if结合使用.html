<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<template v-if="isShow">
		<div>
			哈哈哈哈
		</div>
		<div>
			哈哈哈哈
		</div>
		<div>
			哈哈哈哈
		</div>
	</template>
	<template v-else>
		<div>哼哼</div>
		<div>哼哼</div>
		<div>哼哼</div>
	</template>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				isShow: true
			}
		},
		methods: {}
	}).mount('#app')
</script>
</html>
