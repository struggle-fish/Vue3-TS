<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3 v-for="item in letters">{{ item }}</h3>

	<button @click="insertF">插入F元素</button>

	<h3 v-for="(item, index) in letters2" :key="index">{{ item }}</h3>
	<button @click="insertF2">插入F元素, 有key-1</button>


	<h3 v-for="(item, index) in letters3" :key="item">{{ item }}</h3>
	<button @click="insertF3">插入F元素, 有key-2</button>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				letters: ['a', 'b', 'c', 'd'],
				letters2: ['a', 'b', 'c', 'd'],
				letters3: ['a', 'b', 'c', 'd'],
			}
		},
		methods: {
			insertF() {
				this.letters.splice(2, 0, 'F')
			},
			insertF2() {
				this.letters2.splice(2, 0, 'F')
			},
			insertF3() {
				this.letters3.splice(2, 0, 'F')
			}
		}
	}).mount('#app')
</script>
</html>
