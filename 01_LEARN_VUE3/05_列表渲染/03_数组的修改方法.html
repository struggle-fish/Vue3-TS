<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3 v-for="item in movies">{{ item }}</h3>
	<input type="text" v-model="newMovies" />
	<button @click="addMovie">添加电影</button>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				newMovies: '',
				movies: [
					'大话西游',
				]
			}
		},
		methods: {
			addMovie() {
				this.movies.push(this.newMovies)
				this.newMovies = ''
			}
		}
	}).mount('#app')
</script>
</html>
