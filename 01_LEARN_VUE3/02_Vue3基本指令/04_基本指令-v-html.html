<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<div>
		<h3>{{ message }}</h3>
		<h3 v-html="message"></h3>
	</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: `<div>哈哈</div>`
			}
		},
		methods: {}
	}).mount('#app')
</script>
</html>
