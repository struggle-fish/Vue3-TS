<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<div>
		<!--	小胡子语法	-->
		<h3>{{ message }}</h3>
		<!--	表达式	-->
		<h2>{{ message.split('').reverse().join(' ') }}</h2>
		<!--	函数调用	-->
		<h2>{{ getReverseMessage() }}</h2>
		<!--	三元	-->
		<h2>{{ isShow ? '你好' : '不好' }}</h2>
		<button @click="toggle">点击</button>
	</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好 全世界',
				isShow: true
			}
		},
		methods: {
			getReverseMessage() {
				return this.message.split('').reverse().join(' ')
			},
			toggle() {
				this.isShow = !this.isShow
			}
		}
	}).mount('#app')
</script>
</html>
