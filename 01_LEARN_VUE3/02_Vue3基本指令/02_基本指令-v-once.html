<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<div>
		<h3>{{ counter }}</h3>
		<h3 v-once>{{ counter }}</h3>
		<button @click="increment">+</button>
	</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				counter: 0
			}
		},
		methods: {
			increment() {
				this.counter++
			}
		}
	}).mount('#app')
</script>
</html>
