<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<img v-bind:src="imgUrl" alt="">
	<a v-bind:href="link"></a>


	<img :src="imgUrl" alt="">

<script>

				link: 'https://www.baidu.com'
			}
		},
		methods: {}
	}).mount('#app')
</script>
</html>
