   <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ message }}</h3>

	<div @click="btnClick">事件绑定简写</div>

	<div @click="btnClick($event, 'type111')">事件绑定简写</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				counter: 1
			}
		},
		methods: {
			btnClick(event, type = '') {
				console.log(type)
				console.log('点击了按钮', event)
			}
		}
	}).mount('#app')
</script>
</html>
