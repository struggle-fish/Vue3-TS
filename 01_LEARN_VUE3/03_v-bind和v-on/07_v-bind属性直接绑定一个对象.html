<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ message }}</h3>
	<div v-bind="info">绑定多个属性</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				info: {
					name: 'test',
					age: 18,
					height: 1.78
				}
			}
		},
		methods: {}
	}).mount('#app')
</script>
</html>
