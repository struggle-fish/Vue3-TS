   <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ message }}</h3>


	<div v-on:click="btnClick">事件绑定</div>
	<div @click="btnClick">事件绑定简写</div>

	<div @mousemove="handleMove" style="height: 200px;width: 200px;background: red">鼠标移动</div>

	<!--内联表达式	-->
	<div @click="counter++">{{counter}}</div>

	<!--绑定一个对象	-->
	<div class="area" v-on="{ click: btnClick, mousemove: handleMove }">绑定多个对象</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				counter: 1
			}
		},
		methods: {
			btnClick() {
				console.log('点击了按钮')
			},
			handleMove() {
				console.log('鼠标移动')
			}
		}
	}).mount('#app')
</script>
</html>
