<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ message }}</h3>

	<div :style="{ color: 'red', background: styleColor }">样式</div>

	<div :style="finalStyle">样式</div>
</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				styleColor: 'pink',
				finalStyle: {
					'font-size': '50px',
					fontWeight: 700,
					backgroundColor: 'red'
				}
			}
		},
		methods: {}
	}).mount('#app')
</script>
</html>
