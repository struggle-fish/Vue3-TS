<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ info.name }}</h3>
	<button @click="handleInfo">修改</button>
	<button @click="handleInfoName">修改name</button>

</template>

</body>

<script>
	Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界',
				info: {
					name: '江小鱼',
					age: 19
				}
			}
		},
		watch: {
			message(newVal, oldVal) {
				console.log(newVal, 'newVal')
				console.log(oldVal, 'oldVal')
			},
			// 默认情况下，修改属性不会被监听
			info (newVal, oldVal) {
				console.log(newVal, 'newVal')
				console.log(oldVal, 'oldVal')
			},
			// 监听某个属性
			'info.name'(newVal, oldVal) {
				console.log(newVal, 'newVal')
				console.log(oldVal, 'oldVal')
			}
		},
		created() {
			this.$watch('info', (newVal, oldVal) => {
				console.log(newVal, 'newVal-created')
				console.log(oldVal, 'oldVal-created')
			}, {
				deep: true,
				immediate: true
			})
		},
		methods: {
			handleInfo() {
				this.info = {
					name : '小铜钱'
				}
			},
			handleInfoName() {
				this.info.name = '哈哈哈'
			}
		}
	}).mount('#app')
</script>
</html>
