<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app"></div>


<template id="my-app">
	<h3>{{ message }}</h3>
	<component-a></component-a>
</template>

<template id="component-a">
	<h2>我是组件A</h2>
	<p>我是内容, 哈哈哈哈</p>
</template>
</body>

<script>
	const ComponentA = {
		template: "#component-a"
	}
	const app = Vue.createApp({
		template: `#my-app`,
		data: function () {
			return {
				message: '你好全世界'
			}
		},
		components: {
			ComponentA
		},
		methods: {}
	})
	app.mount('#app')
</script>
</html>
