<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="app"></div>
	<template id="my-app">
		<!-- 1.v-bind value的绑定 2.监听input事件, 更新message的值 -->
		<input type="text" :value="message" @input="inputChange">
		<input type="text" v-model="message">

		<h2>{{message}}</h2>
	</template>
</body>
<script src="../js/vue.js"></script>
<script>
	const App = {
		template: '#my-app',
		data() {
			return {
				message: 'hello world'
			}
		},
		methods: {
			inputChange(event) {
				this.message = event.target.value
			}
		}
	}
	Vue.createApp(App).mount('#app')
</script>
</html>
